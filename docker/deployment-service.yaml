apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-notes-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-notes
  template:
    metadata:
      labels:
        app: ai-notes
    spec:
      containers:
        - name: web
          image: your-docker-repo/ai-notes:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: postgres://postgres:postgres@postgres:5432/ai_notes
            - name: REDIS_URL
              value: redis://redis:6379/1
---
apiVersion: v1
kind: Service
metadata:
  name: ai-notes-service
spec:
  selector:
    app: ai-notes
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
