version: '3.8'
services:
  web:
    build: .
    ports:
      - '8000:8000'
    environment:
      - DEBUG=1
      - REDIS_URL=redis://redis:6379/1
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/ai_notes
    depends_on:
      - redis
      - postgres
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ai_notes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
